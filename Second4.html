<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document4</title>
</head>
<body>
    <h2>Java Script Statements</h2>
    <p>A Java Script Program is a list of statements to be executed by a computer</p>

    <p id="demo"></p>

    <script>

        let a,b,c;
        a=5;
        b=10;
        c=a+b;

        document.getElementById('demo').innerHTML="The Value of a+b="+c+".";
    </script>

    <h2>Java Script Statements</h2>

    <p>A HTML,Java Script are executed by the browser.</p>

    <p id="demo1"></p>

    <script>

        document.getElementById('demo').innerHTML="Hello Dolly!!!";
    </script>

    <button onclick="myFunction3()">Click on this to view the Content</button>

    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>

        function myFunction3()
        {
            document.getElementById('demo2').innerHTML="Hello Dolly!!!";
            document.getElementById('demo3').innerHTML="How Are You???";
        }
    </script>
</body>
</html>
